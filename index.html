<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="timeline-container">
        <!-- Dynamic content will be appended here -->
    </div>

    <!-- Map remains static or updates based on loaded events -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Trigger for loading new content -->
    <div id="load-more" style="text-align:center; margin-top: 20px;">
        <button onclick="loadMoreContent()">Load More</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
